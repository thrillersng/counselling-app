<ion-header>

  <ion-navbar>
  		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Form</ion-title>
  	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-input type="text" name="email" [(ngModel)]="login.email" placeholder="Email"></ion-input>
		  </ion-item>
	  
		  <ion-item>
			<ion-input type="password" name="password" [(ngModel)]="login.password" placeholder="Password"></ion-input>
		  </ion-item>
	    <ion-item>
		    <ion-label> Login As</ion-label>
		    <ion-select name="usertype" [(ngModel)]="login.usertype">
		      <ion-option value="counsellor">counsellor</ion-option>
		      <ion-option value="patient">Patient</ion-option>
			</ion-select>
	  	</ion-item>
  	<button block="" color="primary" ion-button="" (click)="signIn()" class="disable-hover button button-ios button-default button-default-ios           button-block button-block-ios button-ios-primary">
    	<span class="button-inner">Login</span>
    	<div class="button-effect"></div>
		</button>

		<button block="" color="primary" ion-button="" (click)="goToSignUp()" class="disable-hover button button-ios button-default button-default-ios           button-block button-block-ios button-ios-primary">
				<span class="button-inner">Sign Up</span>
				<div class="button-effect"></div>
			</button>
		</ion-list>
</ion-content>
