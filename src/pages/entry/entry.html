<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Entry</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="single()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let room of rooms">
        {{room.roomname}}
        <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
