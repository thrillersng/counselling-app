<ion-header>

  <ion-navbar>
  		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Signup</ion-title>
  	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
		  <ion-label> Sign Up As</ion-label>
		    <ion-select name="usertype" [(ngModel)]="signup.usertype">
		      <ion-option value="counsellor">counsellor</ion-option>
		      <ion-option value="patient">Patient</ion-option>
				</ion-select>
	  	</ion-item>

	    <ion-item>
	      <ion-input type="text" name="fullname" [(ngModel)]="signup.fullname" placeholder="Full name"></ion-input>
			</ion-item>
			<ion-item>
	      <ion-input type="text" name="email" [(ngModel)]="signup.email" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item>
	      <ion-input type="Password" name="password" [(ngModel)]="signup.password" placeholder="Password"></ion-input>
	    </ion-item>
	    <ion-item>
		    <ion-label> Gender</ion-label>
		    <ion-select name="gender" [(ngModel)]="signup.gender">
		      <ion-option value="female">Female</ion-option>
		      <ion-option value="male">Male</ion-option>
			</ion-select>
	  	</ion-item>
	  	<ion-item>
	      <ion-input type="text" name="age" [(ngModel)]="signup.age" placeholder="Age"></ion-input>
	    </ion-item>
	    
	    <ion-item>
	      <ion-input type="text" name="number" [(ngModel)]="signup.number" placeholder="Phone Number"></ion-input>
	    </ion-item>
	    
  	</ion-list>
  	<button block="" color="primary" ion-button="" (click)="signupWithEmail()" class="disable-hover button button-ios button-default button-default-ios           button-block button-block-ios button-ios-primary">
    	<span class="button-inner">Sign Up</span>
    	<div class="button-effect"></div>
  	</button>
</ion-content>
