<ion-header>

  <ion-navbar>
  		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Signup</ion-title>
  	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	    <ion-item>
	      <ion-input type="text" placeholder="Username"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-input type="text" placeholder="Full name"></ion-input>
	    </ion-item>
	    <ion-item>
		    <ion-label> Gender</ion-label>
		    <ion-select [(ngModel)]="gender">
		      <ion-option value="female">Female</ion-option>
		      <ion-option value="male">Male</ion-option>
			</ion-select>
	  	</ion-item>
	  	<ion-item>
	      <ion-input type="text" placeholder="Age"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="Email"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="Phone Number"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="Password" placeholder="Password"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="Repeat Password"></ion-input>
	    </ion-item>
  	</ion-list>
  	<button block="" color="primary" ion-button="" class="disable-hover button button-ios button-default button-default-ios           button-block button-block-ios button-ios-primary">
    	<span class="button-inner">Sign Up</span>
    	<div class="button-effect"></div>
  	</button>
</ion-content>
