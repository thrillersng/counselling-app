<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Patient Dashboard</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-grid>
            <ion-row>
              <ion-col col-6>Sessions</ion-col>
              <ion-col col-6>Notification</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>Help</ion-col>
              <ion-col col-6>Settings</ion-col>
            </ion-row>
          </ion-grid>
      <ion-item>
        <ion-avatar item-start>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>Mrs. Akokuma</h2>
        <h3>Pschologist</h3>
        <p>I've had a pretty messed up day.</p>
        <button ion-button item-end>View</button>
      </ion-item>
    </ion-list>
  
</ion-content>
