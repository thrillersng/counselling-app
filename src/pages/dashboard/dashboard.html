<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Patient Dashboard</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToHome()" >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="dashboard-nav">
        <ion-row>
          <ion-col col-6 class="color-1 dashboard-item">
            <button ion-button clear light (click)="goToSessions()">Sessions</button>
          </ion-col>
          <ion-col col-6 class="color-2 dashboard-item">
              <button ion-button clear (click)="goToNotification()">Notification</button>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 class="color-3 dashboard-item">
              <button ion-button clear (click)="goToHelp()">Help</button>
            </ion-col>
          <ion-col col-6 class="color-4 dashboard-item">
              <button ion-button clear (click)="goToSettings()">Settings</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    <ion-card-title class="ion-card-title">
        Recent Sessions
    </ion-card-title>
    <ion-list>
        
      <ion-item>
        <ion-avatar item-start>
          <img src="img/stallone.jpg">
        </ion-avatar>
        <h2>Mrs. Akokuma</h2>
        <h3>Pschologist</h3>
        <button ion-button item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="img/stallone.jpg">
        </ion-avatar>
        <h2>Mrs. Akokuma</h2>
        <h3>Pschologist</h3>
        <button ion-button item-end>View</button>
      </ion-item>
    
    </ion-list>
  
</ion-content>
