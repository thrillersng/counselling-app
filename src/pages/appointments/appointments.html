<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title>Appointments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="enterNickname()">
      <ion-list>
        <ion-item>
          <ion-label floating>Enter your Nickname</ion-label>
          <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required=""></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button full round color="secondary" type="submit">Enter</button>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
